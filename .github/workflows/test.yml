name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    - run: npm ci
    - run: npm run prepare
    - name: Setup SQLite
      # use local distribution until we release an official version
      #   ccorsi/setup-sqlite@v1
      uses: ./
      with:
        sqlite-version: 3.40.0
        sqlite-year: 2022
    - run: sqlite3 --version
